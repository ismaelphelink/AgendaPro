<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a exibição para dispositivos móveis -->
  <title>Login - AgendaPro</title> <!-- Define o título da página -->

  <!-- Importação da fonte Poppins do Google Fonts para estilização do texto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Importação dos arquivos CSS locais para estilização da página -->
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="auth.css"> 
  
  <!-- Importação da biblioteca de ícones Font Awesome para uso de ícones na página -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
 <!-- Favicon da página -->
 <link rel="icon" type="image/png" href="d:\Users\922265\Downloads\favicon AgendaPro.png">
</head>

<body>
  <!-- Barra de navegação -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-calendar-check"></i> <!-- Ícone de calendário -->
        <span>AgendaPro</span> <!-- Nome da marca -->
      </a>
    </div>
  </nav>

  <!-- Container principal do formulário de autenticação -->
  <div class="auth-container">
    <div class="auth-box"> <!-- Caixa centralizada contendo o formulário -->
      <div class="auth-header">
        <h2>Login</h2>
        <p>Bem-vindo de volta!</p> <!-- Mensagem de boas-vindas -->
      </div>

      <!-- Formulário de login -->
      <form id="loginForm" class="auth-form">
        <div class="form-group"> <!-- Campo de entrada para email -->
          <label for="email">Email</label>
          <input type="email" id="email" required> <!-- Campo obrigatório de email -->
        </div>
        
        <div class="form-group"> <!-- Campo de entrada para senha -->
          <label for="password">Senha</label>
          <input type="password" id="password" required> <!-- Campo obrigatório de senha -->
        </div>
        
        <button type="submit" class="auth-button">Entrar</button> <!-- Botão para enviar o formulário -->
      </form>
      
      <p class="auth-switch">
        Não tem uma conta? <a href="register.html">Cadastre-se</a> <!-- Link para a página de registro -->
      </p>
    </div>
  </div>

  <!-- Importação do script JavaScript para manipular a autenticação -->
  <script src="auth.js"></script>
</body>
</html>
