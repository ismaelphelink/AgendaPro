<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AgendaPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-calendar-check"></i>
        <span>AgendaPro</span>
      </a>
    </div>
  </nav>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h2>Cadastro</h2>
        <p>Crie sua conta</p>
      </div>
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="isAdmin">
          <label for="isAdmin">Cadastrar como administrador</label>
        </div>
        <div class="form-group admin-key-group" style="display: none;">
          <label for="adminKey">Chave de Administrador</label>
          <input type="password" id="adminKey">
          <small class="admin-key-hint">Necessária para criar conta de administrador</small>
        </div>
        <button type="submit" class="auth-button">Cadastrar</button>
      </form>
      <p class="auth-switch">
        Já tem uma conta? <a href="login.html">Fazer login</a>
      </p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
