<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Definindo a codificação de caracteres e configurando a responsividade -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página que será exibido na aba do navegador -->
  <title>Cadastro - AgendaPro</title>
  <!-- Link para o Google Fonts com a fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Link para o arquivo de estilo CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Link para o arquivo de estilo específico para autenticação -->
  <link rel="stylesheet" href="auth.css">
  <!-- Link para o ícone do Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
   <!-- Favicon da página -->
   <link rel="icon" type="image/png" href="d:\Users\922265\Downloads\favicon AgendaPro.png">
</head>
<body>
  <!-- Barra de navegação com logo e link para a página inicial -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem;">
        <!-- Ícone de calendário com Font Awesome -->
        <i class="fas fa-calendar-check"></i>
        <span>AgendaPro</span>
      </a>
    </div>
  </nav>

  <!-- Contêiner principal para o formulário de cadastro -->
  <div class="auth-container">
    <div class="auth-box">
      <!-- Cabeçalho do formulário de cadastro -->
      <div class="auth-header">
        <h2>Cadastro</h2>
        <p>Crie sua conta</p>
      </div>

      <!-- Formulário de cadastro com id "registerForm" -->
      <form id="registerForm" class="auth-form">
        <!-- Grupo de campos para o nome de usuário -->
        <div class="form-group">
          <label for="username">Nome de usuário</label>
          <input type="text" id="username" required> <!-- Campo obrigatório -->
        </div>

        <!-- Grupo de campos para o e-mail -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required> <!-- Campo obrigatório -->
        </div>

        <!-- Grupo de campos para o telefone -->
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" placeholder="(00) 00000-0000" required> <!-- Campo obrigatório -->
        </div>

        <!-- Grupo de campos para a senha -->
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required> <!-- Campo obrigatório -->
        </div>

        <!-- Grupo de campos para confirmar a senha -->
        <div class="form-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input type="password" id="confirmPassword" required> <!-- Campo obrigatório -->
        </div>

        <!-- Grupo de checkbox para definir se o usuário será administrador -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="isAdmin">
          <label for="isAdmin">Cadastrar como administrador</label>
        </div>

        <!-- Grupo de campo para chave de administrador, inicialmente oculto -->
        <div class="form-group admin-key-group" style="display: none;">
          <label for="adminKey">Chave de Administrador</label>
          <input type="password" id="adminKey">
          <!-- Dica informando que a chave é necessária para a criação de conta de administrador -->
          <small class="admin-key-hint">Necessária para criar conta de administrador</small>
        </div>

        <!-- Botão de envio do formulário -->
        <button type="submit" class="auth-button">Cadastrar</button>
      </form>

      <!-- Link para redirecionar para a página de login se o usuário já tiver uma conta -->
      <p class="auth-switch">
        Já tem uma conta? <a href="login.html">Fazer login</a>
      </p>
    </div>
  </div>

  <!-- Script responsável pela lógica do cadastro (arquivo auth.js) -->
  <script src="auth.js"></script>
</body>
</html>
